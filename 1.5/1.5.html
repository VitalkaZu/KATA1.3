<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="swiper-bundle.min.css" rel="stylesheet">
    <link href="style1.5.css" rel="stylesheet">
    <title>Услуги и сервисы</title>
</head>
<body>
<div class="container">
    <div class="lg-title">
        <div class="wrapper">
            <h2 class="lg-title__text">Ремонт техники различных брендов</h2>
        </div>
    </div>
    <div class="wrapper">
        <div class="brands">
            <div class="brand-card">
                <img class="brand-card__logo" src="../img/brands/lenovo.png" alt="lenovo" class="brand-card__logo">
                <button class="brand-card__btn"></button>
            </div>
            <div class="brand-card">
                <img class="brand-card__logo" src="../img/brands/samsung.png" alt="samsung" class="brand-card__logo">
                <button class="brand-card__btn"></button>
            </div>
            <div class="brand-card">
                <img class="brand-card__logo" src="../img/brands/apple.png" alt="apple" class="brand-card__logo">
                <button class="brand-card__btn"></button>
            </div>
            <div class="brand-card">
                <img class="brand-card__logo" src="../img/brands/bocsh.png" alt="bocsh" class="brand-card__logo">
                <button class="brand-card__btn"></button>
            </div>
            <div class="brand-card">
                <img class="brand-card__logo" src="../img/brands/sony.svg" alt="sony" class="brand-card__logo">
                <button class="brand-card__btn"></button>
            </div>
            <div class="brand-card">
                <img class="brand-card__logo" src="../img/brands/acer.png" alt="acer" class="brand-card__logo">
                <button class="brand-card__btn"></button>
            </div>
            <div class="brand-card">
                <img class="brand-card__logo" src="../img/brands/lenovo.png" alt="lenovo" class="brand-card__logo">
                <button class="brand-card__btn"></button>
            </div>
            <div class="brand-card">
                <img class="brand-card__logo" src="../img/brands/samsung.png" alt="samsung" class="brand-card__logo">
                <button class="brand-card__btn"></button>
            </div>
            <div class="brand-card">
                <img class="brand-card__logo" src="../img/brands/apple.png" alt="apple" class="brand-card__logo">
                <button class="brand-card__btn"></button>
            </div>
        </div>
        <button class="button about-us__button"><span class="button__text">Показать все</span></button>
    </div>
    <div class="swiper-container container-swiper wrapper">
        <div class="swiper__shadow"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="brand-card">
                    <img class="brand-card__logo" src="../img/brands/apple.png" alt="apple" class="brand-card__logo">
                    <button class="brand-card__btn"></button>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="brand-card">
                    <img class="brand-card__logo" src="../img/brands/bocsh.png" alt="bocsh" class="brand-card__logo">
                    <button class="brand-card__btn"></button>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="brand-card">
                    <img class="brand-card__logo" src="../img/brands/sony.svg" alt="sony" class="brand-card__logo">
                    <button class="brand-card__btn"></button>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<script src="collapse.js"></script>
<script src="swiper-bundle.min.js"></script>
<script src="swiper.js"></script>
</body>
</html>
