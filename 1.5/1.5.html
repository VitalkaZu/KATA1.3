<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="swiper-bundle.min.css" rel="stylesheet">
    <link href="style1.5.css" rel="stylesheet">
    <title>Услуги и сервисы</title>
</head>
<body>
<div class="container">
    <div class="lg-title">
        <div class="wrapper">
            <h2 class="lg-title__text">Ремонт техники различных брендов</h2>
        </div>
    </div>
    <div class="swiper-container wrapper">
        <div class="swiper__shadow"></div>
<!--            <div class="wrapper">-->
                <ul id="brands-list" class="swiper-wrapper swiper-list">
                    <li class="swiper-slide brand-card">
                        <a href="#" class="brand-card__link"><img class="brand-card__logo" src="../img/brands/lenovo.png" alt="lenovo" >
                            <button class="brand-card__btn"></button></a>
                    </li>
                    <li class="swiper-slide brand-card">
                        <a href="#" class="brand-card__link"><img class="brand-card__logo" src="../img/brands/samsung.png" alt="samsung" >
                            <button class="brand-card__btn"></button></a>
                    </li>
                    <li class="swiper-slide brand-card">
                        <a href="#" class="brand-card__link"><img class="brand-card__logo" src="../img/brands/apple.png" alt="apple" >
                            <button class="brand-card__btn"></button></a>

                    </li>
                    <li class="swiper-slide brand-card">
                        <a href="#" class="brand-card__link"><img class="brand-card__logo" src="../img/brands/bosch.png" alt="bosch" >
                            <button class="brand-card__btn"></button></a>

                    </li>
                    <li class="swiper-slide brand-card">
                        <a href="#" class="brand-card__link"><img class="brand-card__logo" src="../img/brands/sony.svg" alt="sony">
                            <button class="brand-card__btn"></button></a>

                    </li>
                    <li class="swiper-slide brand-card">
                        <a href="" class="brand-card__link"><img class="brand-card__logo" src="../img/brands/acer.png" alt="acer">
                            <button class="brand-card__btn"></button></a>

                    </li>
                    <li class="swiper-slide brand-card">
                        <a href="#" class="brand-card__link"><img class="brand-card__logo" src="../img/brands/lenovo.png" alt="lenovo">
                            <button class="brand-card__btn"></button></a>

                    </li>
                    <li class="swiper-slide brand-card">
                        <a href="#" class="brand-card__link"><img class="brand-card__logo" src="../img/brands/samsung.png" alt="samsung">
                            <button class="brand-card__btn"></button></a>

                    </li>
                    <li class="swiper-slide brand-card">
                        <a href="#" class="brand-card__link"><img class="brand-card__logo" src="../img/brands/apple.png" alt="apple" >
                            <button class="brand-card__btn"></button></a>

                    </li>
                </ul>
                <div class="swiper-pagination"></div>
                <button class="button about-us__button"><span class="button__text">Показать все</span></button>
<!--            </div>-->
        </div>
    </div>
<script src="collapse.js"></script>
<script src="swiper-bundle.min.js"></script>
<script src="swiper.js"></script>
</body>
</html>
